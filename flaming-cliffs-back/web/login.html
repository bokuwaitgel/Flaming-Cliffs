<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Flaming Cliffs Tourist Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="global.css">
    <style>
        .bg-gradient-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .form-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <img src="img/baynzag logo.png" alt="Flaming Cliffs Logo" class="h-10 w-auto mr-3">
                    <h1 class="text-xl font-semibold text-gray-900">Flaming Cliffs</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <!-- <a href="/registration" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Registration</a>
                    <button id="logoutBtn" class="hidden text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium border border-gray-300 rounded-md hover:bg-gray-50" data-logout>
                        Logout
                    </button> -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Logo and Title -->
            <div class="text-center">
                <img class="mx-auto h-20 w-auto" src="img/baynzag logo.png" alt="Flaming Cliffs">
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900" id="loginTitle">
                    Sign in to your account
                </h2>
                <p class="mt-2 text-sm text-gray-600" id="loginSubtitle">
                    Access the tourist registration system
                </p>
                <!-- User Type Indicator -->
                <div id="userTypeIndicator" class="mt-3 hidden">
                    <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium" id="userTypeBadge">
                        <!-- Dynamic content based on user type -->
                    </span>
                </div>
            </div>

            <!-- Login Form -->
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <form class="space-y-6" id="loginForm">
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email Address
                        </label>
                        <input 
                            id="email" 
                            name="email" 
                            type="email" 
                            required 
                            class="form-input block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                            placeholder="Enter your email"
                        >
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <input 
                                id="password" 
                                name="password" 
                                type="password" 
                                required 
                                class="form-input block w-full px-3 py-2 pr-10 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                placeholder="Enter your password"
                            >
                            <button 
                                type="button" 
                                id="togglePassword" 
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                            >
                                <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input 
                                id="remember-me" 
                                name="remember-me" 
                                type="checkbox" 
                                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                            >
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                                Remember me
                            </label>
                        </div>
                        <!-- <div class="text-sm">
                            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500" id="forgotPassword">
                                Forgot your password?
                            </a>
                        </div> -->
                    </div>

                    <!-- Submit Button -->
                    <div>
                        <button 
                            type="submit" 
                            id="loginBtn"
                            class="btn-primary group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                <svg class="h-5 w-5 text-white group-hover:text-indigo-100" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                                </svg>
                            </span>
                            <span id="loginText">Sign in</span>
                            <span id="loadingSpinner" class="hidden">
                                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                                Signing in...
                            </span>
                        </button>
                    </div>

                    <!-- Register Link -->
                    <div class="text-center space-y-2">
                        <!-- Back to Role Selection (shown only when user came from role selection) -->
                    
                        
                        <!-- <p class="text-sm text-gray-600">
                            Don't have an account? 
                            <a href="/register" class="font-medium text-indigo-600 hover:text-indigo-500" id="registerLink">
                                Sign up here
                            </a>
                        </p> -->
                    </div>
                </form>
            </div>

            <!-- Error/Success Messages -->
            <div id="messageContainer" class="hidden">
                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium" id="errorText"></p>
                        </div>
                    </div>
                </div>
                
                <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium" id="successText"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        class AuthManager {
            constructor() {
                this.baseURL = '/api';
                this.init();
            }

            init() {
                // Check for user type preference from previous page
                this.setupUserTypeUI();
                
                // Check if user is already logged in
                this.checkAuthStatus();
                
                // Bind event listeners
                this.bindEvents();
                
                // Show logout button if user is logged in
                this.updateNavigation();
            }

            updateNavigation() {
                const token = localStorage.getItem('accessToken');
                const logoutBtn = document.getElementById('logoutBtn');
                
                if (token) {
                    logoutBtn.classList.remove('hidden');
                } else {
                    logoutBtn.classList.add('hidden');
                }
            }

            setupUserTypeUI() {
                const preferredRole = sessionStorage.getItem('preferredRole');
                const titleElement = document.getElementById('loginTitle');
                const subtitleElement = document.getElementById('loginSubtitle');
                const indicatorElement = document.getElementById('userTypeIndicator');
                const badgeElement = document.getElementById('userTypeBadge');
                const backLinkElement = document.getElementById('backToRoleSelection');

                if (!preferredRole) return;

                // Show indicator/back link if present
                if (indicatorElement) indicatorElement.classList.remove('hidden');
                if (backLinkElement) backLinkElement.classList.remove('hidden');

                // Update title/subtitle safely
                if (preferredRole === 'ADMIN') {
                    if (titleElement) titleElement.textContent = 'Inspector Login';
                    if (subtitleElement) subtitleElement.textContent = 'Access the inspection dashboard';
                    if (badgeElement) {
                        badgeElement.innerHTML = `
                            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" clip-rule="evenodd" />
                            </svg>
                            Inspector / Admin Login
                        `;
                        badgeElement.classList.add('bg-blue-100', 'text-blue-800');
                    }
                } else if (preferredRole === 'USER') {
                    if (titleElement) titleElement.textContent = 'Tourist Operator Login';
                    if (subtitleElement) subtitleElement.textContent = 'Access the tourist registration system';
                    if (badgeElement) {
                        badgeElement.innerHTML = `
                            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd" />
                            </svg>
                            Tourist Operator Login
                        `;
                        badgeElement.classList.add('bg-green-100', 'text-green-800');
                    }
                }
            }

            bindEvents() {
                // Helper to safely add event listeners
                const safeOn = (id, event, handler) => {
                    const el = document.getElementById(id);
                    if (el) el.addEventListener(event, handler);
                };

                // Login form submission
                safeOn('loginForm', 'submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Password toggle
                safeOn('togglePassword', 'click', () => {
                    this.togglePasswordVisibility();
                });

                // Register link
                safeOn('registerLink', 'click', (e) => {
                    e.preventDefault();
                    this.redirectToRegister();
                });

                // Forgot password
                safeOn('forgotPassword', 'click', (e) => {
                    e.preventDefault();
                    this.handleForgotPassword();
                });

                // Logout button
                safeOn('logoutBtn', 'click', (e) => {
                    e.preventDefault();
                    this.handleLogout();
                });
            }

            async handleLogin() {
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    this.showError('Please enter both email and password');
                    return;
                }

                this.setLoading(true);

                try {
                    const response = await fetch(`${this.baseURL}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Store tokens
                        localStorage.setItem('accessToken', data.tokens.accessToken);
                        localStorage.setItem('refreshToken', data.tokens.refreshToken);
                        localStorage.setItem('user', JSON.stringify(data.user));

                        this.showSuccess('Login successful! Redirecting...');
                        
                        // Redirect based on user role
                        setTimeout(() => {
                            if (data.user.role === 'ADMIN') {
                                window.location.href = '/dashboard';
                            } else {
                                window.location.href = '/registration';
                            }
                        }, 1500);
                    } else {
                        this.showError(data.error || 'Login failed');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('Network error. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }

            checkAuthStatus() {
                const token = localStorage.getItem('accessToken');
                const user = localStorage.getItem('user');

                if (token && user) {
                    // User is already logged in, redirect
                    const userData = JSON.parse(user);
                    if (userData.role === 'ADMIN') {
                        window.location.href = '/dashboard';
                    } else {
                        window.location.href = '/registration';
                    }
                }
            }

            togglePasswordVisibility() {
                const passwordInput = document.getElementById('password');
                const toggleButton = document.getElementById('togglePassword');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggleButton.innerHTML = `
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L12 12m-6.5-8.5l15 15" />
                        </svg>
                    `;
                } else {
                    passwordInput.type = 'password';
                    toggleButton.innerHTML = `
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    `;
                }
            }

            redirectToRegister() {
                window.location.href = '/register.html';
            }

            handleForgotPassword() {
                alert('Password reset functionality will be implemented soon. Please contact the administrator.');
            }

            async handleLogout() {
                const token = localStorage.getItem('accessToken');
                
                if (token) {
                    try {
                        // Call logout API
                        await fetch(`${this.baseURL}/auth/logout`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                    } catch (error) {
                        console.error('Logout API call failed:', error);
                    }
                }

                // Clear local storage
                localStorage.removeItem('accessToken');
                localStorage.removeItem('refreshToken');
                localStorage.removeItem('user');
                sessionStorage.removeItem('preferredRole');

                this.showSuccess('Logged out successfully!');
                
                // Update navigation
                this.updateNavigation();
                
                // Redirect to home after a short delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            }

            setLoading(isLoading) {
                const loginBtn = document.getElementById('loginBtn');
                const loginText = document.getElementById('loginText');
                const loadingSpinner = document.getElementById('loadingSpinner');

                if (isLoading) {
                    loginBtn.disabled = true;
                    loginText.classList.add('hidden');
                    loadingSpinner.classList.remove('hidden');
                } else {
                    loginBtn.disabled = false;
                    loginText.classList.remove('hidden');
                    loadingSpinner.classList.add('hidden');
                }
            }

            showError(message) {
                const messageContainer = document.getElementById('messageContainer');
                const errorMessage = document.getElementById('errorMessage');
                const errorText = document.getElementById('errorText');
                const successMessage = document.getElementById('successMessage');

                errorText.textContent = message;
                messageContainer.classList.remove('hidden');
                errorMessage.classList.remove('hidden');
                successMessage.classList.add('hidden');

                // Auto hide after 5 seconds
                setTimeout(() => {
                    this.hideMessages();
                }, 5000);
            }

            showSuccess(message) {
                const messageContainer = document.getElementById('messageContainer');
                const successMessage = document.getElementById('successMessage');
                const successText = document.getElementById('successText');
                const errorMessage = document.getElementById('errorMessage');

                successText.textContent = message;
                messageContainer.classList.remove('hidden');
                successMessage.classList.remove('hidden');
                errorMessage.classList.add('hidden');
            }

            hideMessages() {
                const messageContainer = document.getElementById('messageContainer');
                const errorMessage = document.getElementById('errorMessage');
                const successMessage = document.getElementById('successMessage');

                messageContainer.classList.add('hidden');
                errorMessage.classList.add('hidden');
                successMessage.classList.add('hidden');
            }
        }

        // Initialize AuthManager when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new AuthManager();
        });
    </script>
</body>
</html>
